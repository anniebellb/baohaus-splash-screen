<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Baohaus</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Yuji+Boku&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro-screen">
    <img src="assets/Intro screen logo.png" class="intro-logo" alt="Intro Logo" />
    <p class="intro-text main-text">Collect your first Dumpling Point to start</p>
    <img src="assets/dumpling_intro screen.png" class="dumpling" id="dumpling" alt="Dumpling" />
    <p class="intro-text sub-text">Youâ€™ll see dumpling points at the top of the screen during your shift</p>
  </div>

  <div class="splash-container hidden">
    <!-- Splash screen HTML will load here unchanged -->
    <div class="container">
      <img src="assets/Background.png" class="bg" alt="background"/>
      <img src="assets/Rocks Bottom.png" class="rocks" alt="rocks"/>
      <img src="assets/Lanterns Left.png" class="lantern left" alt="lantern left"/>
      <img src="assets/Lanterns Right.png" class="lantern right" alt="lantern right"/>
      <div class="sign-wrapper">
        <img src="assets/Sign.png" class="sign" alt="sign"/>
        <button id="enter-btn">Enter</button>
      </div>
    </div>
  </div>

  <audio id="intro-music" src="assets/audio/Baohaus Music Intro Screen.mp3" loop></audio>
  <script src="main.js"></script>
</body>
</html>
