
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baohaus Splash</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets/Background.png" class="bg" alt="background"/>
    <img src="assets/Rocks Bottom.png" class="rocks" alt="rocks"/>
    <img src="assets/Lanterns Left.png" class="lantern left" alt="lantern left"/>
    <img src="assets/Lanterns Right.png" class="lantern right" alt="lantern right"/>
    <div class="sign-wrapper">
      <img src="assets/Sign.png" class="sign" alt="sign"/>
      <button id="enter-btn">Enter</button>
    </div>
    <p class="hover-hint">Hover anywhere to start music</p>
    <audio id="bg-music" src="assets/audio/Baohaus Music Intro Screen.mp3" loop></audio>
  </div>
  <script src="main.js"></script>
</body>
</html>
